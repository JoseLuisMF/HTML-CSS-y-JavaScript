<!DOCTYPE HTML>
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Input</title>
   <!-- Esto es un comentario que solo podremos ver en el editor Web.
     Realizamos un codigo para:
        - HTML5 primeros pasos y estructuracion
     Todos los atributos y propiedades estan explicados en el word HTML5 -->
  </head>
  <body>  
  <form>
        Color<input type="color" name="color" id="color" value="#f3f3f3"><br>
        Dia<input type="date" id="birthday" name="birthday" step="1" min="2013-01-01" max="2013-12-31" value="2013-01-01"><br>
        Fecha<input type="datetime" name="fecha" step="1" min="2013-01-01T00:00Z" max="2013-12-31T12:00Z" value="2013-01-01T12:00"><br>
        Fecha y hora<input type="datetime-local" name="fechayhora" step="1" min="2013-01-01T00:00" max="2013-12-31T12:00" value="2013-01-01T12:00"><br>
        Email<input type="email" name="email"><br>
        Mes<input type="month" name="mes"><br>
        Numero<input type="number" name="edad"><br>
        Busqueda<input type="search" name="busqueda"><br>
        Telefono<input type="tel" name="telefono"><br>
        Hora<input type="time" name="hora" value="11:45:00" max="22:30:00" min="10:00:00" step="1"><br>
        URL<input type="url" name="direccionweb" /><br>
        Semana<input type="week" name="semana" min="2014-W01" max="2014-W16" value="2014-W01"><br>
  </form>       
  </body>
</html>
