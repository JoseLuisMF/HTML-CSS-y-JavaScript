    <!-- Esto es un comentario que solo podremos ver en el editor Web.
     Realizamos un codigo sencillo de:
        - Bucle while
     Todos los atributos y propiedades estan explicados en el word JavaScript-->
    <script type="text/javascript">
        var encontrado=false;
        var buscado=5;
        contador=0;
        while(!encontrado){
            document.write("Comprobando el numero "+contador+"<br>");
            if(buscado==contador)
                document.write("Numero encontrado, fin del bucle");
            else{
                document.write("Numero no encontrado, probamos con el siguiente numero<br>");
                contador++;
            }
        }
    </script>
