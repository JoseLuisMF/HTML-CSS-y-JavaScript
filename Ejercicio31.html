    <!-- Esto es un comentario que solo podremos ver en el editor Web.
     Realizamos un codigo sencillo de:
        - Bucle for
     Todos los atributos y propiedades estan explicados en el word JavaScript-->
    <script type="text/javascript">
        for(var contador1=1; contador1<=5; contador1++){
           document.write("<br>* Tema " + contador1+"<br>");
           for(var contador2=1; contador2<=5; contador2++)
             document.write("- Apartado "+contador1+"."+contador2+"<br>");   
        }
    </script>
