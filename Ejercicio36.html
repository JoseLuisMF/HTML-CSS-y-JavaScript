    <script type="text/javascript">
        function mostrarDatos(){
            var nombreYApellidos="NOMBRE: "+datosPersonales.nombre.value+"\n";
            nombreYApellidos+="APELLIDOS: "+datosPersonales.apellidos.value;
            var estadoCivil="ESTADO CIVIL: "+datosPersonales.estadoCivil.options[
                datosPersonales.estadoCivil.selectedIndex].text;
            var idiomas="IDIOMAS: ";
            if(datosPersonales.idioma1.checked)
                idiomas+=datosPersonales.idioma1.value+", ";
            if(datosPersonales.idioma2.checked)
                idiomas+=datosPersonales.idioma2.value+", ";
            if(datosPersonales.idioma3.checked) 
                idiomas+=datosPersonales.idioma3.value;
            var profesion="PROFESION: ";
            var encontrado=false;
            for(var i=0; i<datosPersonales.profesion.length && !encontrado; i++){
                if(datosPersonales.profesion[i].checked){
                    profesion+=datosPersonales.profesion[i].value;
                    encontrado=true;
                }
            }   
            var comentarios="COMENTARIOS :"+datosPersonales.comentarios.value;
            var magFinal=nombreYApellidos+"\n"+estadoCivil+"\n"+idiomas+"\n"+profesion+"\n"+comentarios;
            alert(magFinal);
        } 
    </script>
  </head>
  <body>
    <h1>
     Ejercicio 1
    </h1>
    <form action="""" name="datosPersonales" id="datosPersonales" method="post">
        <label for="nombre">NOMBRE</label>
        <input type="text" name="nombre" id="nombre" value""><br>
        <label for="apellidos">APELLIDOS</label>
        <input type="text" name="apellidos" id="apellidos" value""><br>
        <label for="apellidos">ESTADO CIVIL:</label>
        <select name="estadoCivil" id="estadoCivil">
            <option value="0" selected="selected">...</option>
            <option value="1">Soltero</option>
            <option value="2">Casado</option>
            <option value="3">Divorciado</option>
            <option value="4">Viudo</option>
        </select>
        <br>
        <label>IDIOMAS:</label><br>
        <input type="checkbox" name="idioma1" id="idioma1" value="Castellano">Castellano<br>
        <input type="checkbox" name="idioma2" id="idioma2" value="Ingles">Ingles<br>
        <input type="checkbox" name="idioma3" id="idioma3" value="Frances">Frances<br>
        <label>PROFESION:</label><br>
        <input type="radio" name="profesion" id="profesion1" value="autonomo">Autonomo<br>
        <input type="radio" name="profesion" id="profesion2" value="ajena">Trabajador por cuenta ajena<br>
        <input type="radio" name="profesion" id="profesion3" value="paro">Desempleado<br>
        <input type="radio" name="profesion" id="profesion4" value="jubilado">Jubilado<br>
        <label for="comentarios">COMENTARIOS:</label><br>
        <textarea name="comentarios" id="comentarios" rows="14" cols="50"></textarea><br>
        <input type="submit" name="enviar_datos" id="enviar_datos" value="Enviar">
        <input type="button" name="mostrar_datos" id="mostrar_datos" value="Mostrar" onclick="mostrarDatos();">   
    </form>
