    <script type="text/javascript">
        var diasemana= "lunes";
        var edad=36;
        switch (diasemana){
            case "lunes": if(edad<35)
                alert ("El precio de entrada es de 2€");
            else
                alert ("El precio de entrada es de 5€");
            break;
            case "martes": if(edad<25)
                alert ("El precio de entrada es de 2€");
            else{
                if((edad>25) && (edad<50))
                    alert ("El precio de entrada es de 5€");
                else
                    alert ("El precio de entrada es de 7€");
            }
            break;
            case "miercoles": if(edad<18)
                alert ("El precio de entrada es de 3€");
            else{
                if((edad>18) && (edad<50))
                    alert ("El precio de entrada es de 5€");
                else
                    alert ("El precio de entrada es de 8€");
            }
            break;
            case "jueves": if(edad<18)
                alert ("El precio de entrada es de 5€");
            else
                alert ("El precio de entrada es de 10€");
            break;
        }
    </script>
