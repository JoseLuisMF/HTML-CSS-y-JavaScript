    <!-- Esto es un comentario que solo podremos ver en el editor Web.
     Realizamos un codigo sencillo de:
        - Bucle do while
     Todos los atributos y propiedades estan explicados en el word JavaScript-->
    <script type="text/javascript">
        var encontrado=false;
        var buscado;
        var numero=24;
        do{
            buscado= prompt("Introduce un numero entero 1-30","");
            if(buscado==numero){
                alert("OK "+buscado+", numero encontrado");
                encontrado=true;
            }
            else
                alert("Numero incorrecto, siga probando...");
        }while (!encontrado)
    </script>
